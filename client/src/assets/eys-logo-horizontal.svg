<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <!-- Left side: Lock Icon -->
  <g transform="translate(20, 25) scale(0.5)">
    <!-- Lock body -->
    <rect x="60" y="80" width="80" height="70" rx="10" fill="hsl(220, 60%, 30%)"/>
    
    <!-- Lock shackle -->
    <path d="M75 80 V50 C75 30 125 30 125 50 V80" stroke="hsl(220, 60%, 30%)" stroke-width="12" fill="none"/>
    
    <!-- EYS text -->
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="24" fill="hsl(0, 0%, 100%)" text-anchor="middle" font-weight="bold">EYS</text>
    
    <!-- Binary circles -->
    <circle cx="45" cy="140" r="4" fill="hsl(220, 70%, 90%)"/>
    <circle cx="155" cy="140" r="4" fill="hsl(220, 70%, 90%)"/>
    <circle cx="60" cy="140" r="4" fill="hsl(220, 70%, 90%)"/>
    <circle cx="140" cy="140" r="4" fill="hsl(220, 70%, 90%)"/>
  </g>
  
  <!-- Right side: Text -->
  <g transform="translate(180, 0)">
    <!-- "Encrypt Your Stuff" -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="36" fill="hsl(220, 60%, 30%)" font-weight="bold">Encrypt Your Stuff</text>
    
    <!-- Optional subtitle -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="16" fill="hsl(220, 70%, 45%)">Secure. Simple. Safe.</text>
  </g>
  
  <!-- Decorative line connecting icon and text -->
  <line x1="150" y1="75" x2="170" y2="75" stroke="hsl(220, 70%, 45%)" stroke-width="2" stroke-linecap="round"/>
</svg>